<ng-container>
  <div [formGroup]="fg">
    <div class="input-group">
      <div class="w-100 m-1">
        <input type="search" class="form-control rounded" formControlName="text" placeholder="Please enter text to be Encoded" aria-label="Search" aria-describedby="search-addon" />
      </div>
      <div class="d-flex w-100">
        <div class="m-1">
          <button type="button" [disabled]="encodingInProgress" (click)="process()" class="btn btn-outline-primary">process</button>
        </div>
        <div class="m-1">
          <button type="button" class="btn btn-outline-danger" (click)="cancelProcess()">cancel</button>
        </div>
      </div>
      
    </div>
    
    <div class="input-group">
      <div class="w-100 m-1">
        <textarea class="form-control rounded" readonly formControlName="encodedText" name="" id="" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>
</ng-container>
